{% extends "base.html" %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="city">Sucursal Nueva</label>
                <input type="text" name="city" id="city" required>
            </div>
            <input type="submit" value="Crear" href="{% url 'sucursales' %}"/>
        </form>
    </div>
    <a href="{% url 'sucursales' %}">Volver</a>
{% endblock  %}
