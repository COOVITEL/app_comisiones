<div>
    <h2>Registrar nueva Sucursal</h2>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="city">Nombre:</label>
            <input type="text" name="city" id="city" required>
        </div>
        <input type="submit" value="Crear" href="{% url 'sucursales' %}"/>
    </form>
</div>
