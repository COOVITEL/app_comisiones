{% extends "base.html" %}

{% block title %}Restablecer Usuario{% endblock %}

{% block content %}
    <h1>Olvidaste tu contraseña?</h1>
    <p>Ingresa tu email para recuperar la contraseña.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Enviar email"></p>
        {% csrf_token %}
</form>
{% endblock %}
